!<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Weather Detector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <!-- font-awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
        />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
  </head>
  <body style="padding-top:100px">
    <div class="row text-center bg-secondary text-light w-100 fixed-top end-0">
      <h6 class="display-6 p-3">Weather Detector</h6>
    </div>
    {% block form %}
    <div class="container d-flex w-100 justify-content-center align-items-center">
      <form action="" method="post" class="form w-100 d-flex justify-content-center align-items-center">
        {% csrf_token %}
        <input type="text" name="city" class=" d-inline w-50 m-2">
        <button type="submit" name="button">
          <i class="fas fa-search d-inline p-2"></i>
        </button>
      </form>
    </div>
    {% endblock %}

    {% block weather_results %}
    <h1 class="text-center text-muted">{{city}}</h1>

    <div class="d-flex justify-content-center align-items-center">
      <table class="table table-striped w-50">
        <tr>
          <td>Country code</td>
          <td>xxx</td>
        </tr>
        <tr>
          <td>Cordinates</td>
          <td>xxxxxxx</td>
        </tr>
        <tr>
          <td>Temperature</td>
          <td>temperature</td>
        </tr>
        <tr>
          <td>Pressure</td>
          <td>pressure</td>
        </tr>
        <tr>
          <td>Humidity</td>
          <td>humidity</td>
        </tr>
      </table>
    </div>

    {% endblock %}
  </body>
</html>
